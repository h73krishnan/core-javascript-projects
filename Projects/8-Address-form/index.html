<script>
    
    let count = 0;
    // let arrToStore = JSON.parse(localStorage.getItem("addressToLocStr")) || [];
    // constructor function to store the data
    isInputNumber = (event) =>{
        let ch = String.fromCharCode(event.which);

        if(!(/[0-9]/.test(ch))){
            event.preventDefault();
        }
    }



    class storeAddress{
        constructor(c, f, l, a, e, s, ci){
            this.country = c;
            this.firstName = f;
            this.lastName = l;
            this.address = a;
            this.email = e;
            this.state = s;
            this.city = ci;
        }
    }

    submitFunction = () =>{
        count = count + 1;
        localStorage.setItem("countToLocStr", JSON.stringify(count));
        let arrToStore = [];
        let form = document.getElementById("form");
        let countryInput = form.country.value;
        let firstNameInput = form.firstname.value;
        let lastNameInput = form.lastname.value;
        let address = form.address.value;
        let pincodeInput = form.pincode.value;
        let emailInput = form.email.value;
        let stateInput = form.state.value;
        let cityInput = form.city.value;

        let obj = new storeAddress(countryInput, firstNameInput, lastNameInput, address, emailInput, stateInput, cityInput);

        arrToStore.push(obj);
        
        localStorage.setItem("addressToLocStr", JSON.stringify(arrToStore));        
        }

    let countFromLocStr = JSON.parse(localStorage.getItem("countToLocStr"));
    console.log(countFromLocStr);

    if (countFromLocStr === 1){
        let arrToAppend = JSON.parse(localStorage.getItem("addressToLocStr"));

        arrToAppend.map((elem) =>{
            let recentAdd = document.createElement("h1");
            recentAdd.textContent = `Recent Address`;
            recentAdd.setAttribute("class","text-xl font-semibold tracking-wide underline");

            let nameIndividual = document.createElement("h2");
            nameIndividual.setAttribute("class","text-3xl font-semibold tracking-wide");
            nameIndividual.innerHTML = `${elem.firstName} ${elem.lastName}`;

            let addressIndividual = document.createElement("p");
            addressIndividual.innerHTML = elem.address;

            let cityIndividual = document.createElement("p");
            cityIndividual.innerHTML = elem.city;

            let stateIndividual = document.createElement("p");
            stateIndividual.innerHTML = elem.state;

            let deliverBtn = document.createElement("button");
            deliverBtn.innerHTML = "Deliver to this address";
            deliverBtn.setAttribute("class", "flex items-center justify-center w-full p-3 font-semibold tracking-wide rounded-md dark:bg-red-400 dark:text-gray-900");
            
            let aToCardDetails = document.createElement("a");
            aToCardDetails.href = "card.html"

            aToCardDetails.append(deliverBtn);

            let divText = document.createElement("div");
            divText.setAttribute("class", "flex flex-col justify-between p-6 space-y-2");

            divText.append(recentAdd, nameIndividual, addressIndividual, cityIndividual, stateIndividual, aToCardDetails);

            document.querySelector("#enteredAddress").append(divText);
            })

    }


</script>

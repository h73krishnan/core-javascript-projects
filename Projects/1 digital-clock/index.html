<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="clock flex justify-center items-center h-screen">
        <div>
          <span class="text-7xl" id="hours">00</span>
        </div>
        <div>
            <span class="text-7xl" >:</span>
        </div>
        <div>
          <span class="text-7xl" id="minutes">00</span>
        </div>
        <div>
            <span class="text-7xl">:</span>
        </div>
        <div>
          <span class="text-7xl" id="seconds">00</span>
        </div>
        &nbsp; &nbsp; &nbsp;
        <div>
          <span class="dayOrNight text-7xl">AM</span>
        </div>
    </div>
</body>
</html>
